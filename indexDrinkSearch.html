<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drink Search</title>

		<script
			src="https://kit.fontawesome.com/3710696c33.js"
			crossorigin="anonymous"
		></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./styleDrinkSearch.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="shadow"></div>
				<h1>DrinkSearch</h1>
				<input
					type="text"
					class="search"
					placeholder="Wpisz nazwe szukanego napoju"
				/>
			</div>

			<div class="drink-list">
				<h2>Lista dosępnych napojów</h2>
				<ul>
					<li>Mleko</li>
					<li>Piwo</li>
					<li>Whisky</li>
					<li>Pepsi</li>
					<li>Woda gazowana</li>
					<li>Sok jablkowy</li>
					<li>Sok pomarańczowy</li>
					<li>Sok bananowy</li>
					<li>Sok wieloowocowy</li>
					<li>Wino czerwone</li>
					<li>Wino białe</li>
					<li>Woda niegazowana</li>
					<li>Energy drink</li>
				</ul>
			</div>
		</div>

		<script src="./scriptDrinkSearch.js"></script>
	</body>
</html>
